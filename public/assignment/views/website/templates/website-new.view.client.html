<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
        <a href="#/user/{{model.uid}}/website" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
            <a class="navbar-brand" href="#">New Website</a>
        <div class="navbar-text pull-right">
            <a ng-click="model.createWebsite(model.website)" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <section class="intro">
        <row>
            <div class="col-xs-3 hidden-xs sidebar">
                <ul class="list-group">
                    <div ng-repeat="website in model.websites">
                        <li><a href="#/user/{{model.uid}}/website/{{website._id}}/page">
                            {{website.name}}
                            <a href="#/user/{{model.uid}}/website/{{website._id}}" class="pull-right"><span class="glyphicon glyphicon-cog"></span></a>
                        </a></li>
                    </div>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-9">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.website.name" type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea ng-model="model.website.description" class="form-control" rows="8" id="description" placeholder="Description"></textarea>
                </div>
            </div>
        </row>
    </section>
</div>

<ng-include src="'views/common/footer.view.client.html'"></ng-include>

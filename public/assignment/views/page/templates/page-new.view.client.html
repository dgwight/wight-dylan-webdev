<nav class="navbar navbar-widget navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <a class="navbar-brand" href="#">New Page</a>
        <div class="navbar-text pull-right">
            <a ng-click="model.createPage(model.page)" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <section class="intro">
            <div class="col-xs-3 hidden-xs sidebar">
                <ul class="list-group">
                    <div ng-repeat="page in model.pages">
                        <li><a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">
                            {{page.name}}
                            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}"
                               class="pull-right"><span class="glyphicon glyphicon-cog"></span></a>
                        </a></li>
                    </div>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-9">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.page.name"
                           type="text" class="form-control" id="name" placeholder="Page Name">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input ng-model="model.page.title"
                           type="text" class="form-control" id="title" placeholder="Page Title">
                </div>
            </div>
    </section>
</div>

<ng-include src="'views/common/footer.view.client.html'"></ng-include>

<div class="container">
    <h1>Register</h1>
    <div class="alert alert-danger" ng-show="model.alert">{{model.alert}}</div>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <input ng-model="model.user.passwordConfirm"
           type="password"
           class="form-control"
           placeholder="very password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.register(model.user)">Register</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Cancel</a>
</div>

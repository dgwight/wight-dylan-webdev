<nav class="navbar navbar-widget navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <a class="navbar-brand" href="#">Widget Edit</a>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <section class="intro">
        <div>
            <div ng-switch="model.widget.type">
                <div ng-switch-when="HEADING">
                    <ng-include src="'views/widget/templates/widget-heading-edit.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="IMAGE">
                    <ng-include src="'views/widget/templates/widget-image-edit.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="YOUTUBE">
                    <ng-include src="'views/widget/templates/widget-youtube-edit.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="HTML">
                    <ng-include src="'views/widget/templates/widget-html-edit.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="TEXT">
                    <ng-include src="'views/widget/templates/widget-text-edit.view.client.html'"></ng-include>
                </div>
            </div>
            <a class="btn btn-danger btn-block"
               ng-click="model.deleteWidget()">Delete</a>
        </div>
    </section>
</div>

<ng-include src="'views/common/footer.view.client.html'"></ng-include>
